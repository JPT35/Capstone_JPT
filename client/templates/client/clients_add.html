{% extends 'core/base.html' %}

{% block title %}Add Client{% endblock %}

{% block content %}
    <div class = "py-6 px-6">
        <h1 class ="text-xl">Add Client</h1>

        {% if team.plan.max_clients > team.clients.all|length %}
            <form method ="post" action =".">
                {% csrf_token %}

                {{ form.as_p }}

                <button class="py-4 px-8 bg-teal-500 text-white rounded-xl">Submit</button>
            </form>
        {% else %}
            <div class="mt-4 px-6 py4 bg-red-300 rounded-xl text-white">
                Team has reached maximum number of clients
            </div> 
        {% endif %}
    </div>
{% endblock %}
